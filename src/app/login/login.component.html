<div class="login-container">
  <div class="logo">
    <img src="assets/img/logos/2.jpg" alt="Logo da Empresa">
  </div>
  <div class="forms-container">
    <mat-card>
      <mat-card-title>Cadastrar-se</mat-card-title>
      <br>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Insira seu email" required>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>CPF</mat-label>
          <input matInput formControlName="cpf" type="text" mask="000.000.000-00" placeholder="Insira seu CPF" required>
          <mat-error *ngIf="loginForm.get('cpf')?.hasError('required')">
            CPF é obrigatório
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Telefone</mat-label>
          <input matInput formControlName="telefone" type="text" mask="(00) 00000-0000" placeholder="Insira seu telefone" required>
          <mat-error *ngIf="loginForm.get('telefone')?.hasError('required')">
            Telefone é obrigatório
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" type="password" placeholder="Insira sua senha" required>
          <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Cadastrar</button>
      </form>
    </mat-card>
    </div>
  </div>
