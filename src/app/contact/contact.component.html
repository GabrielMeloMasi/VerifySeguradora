<app-sidebar></app-sidebar>
<div class="contact-container">
    <br><br>
    <body>
        <div class="contact-container">
            <h2>Contato</h2>
            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" formControlName="name" placeholder="Seu Nome" />
                <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error-message">
                  Nome é obrigatório.
                </div>
              </div>
          
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Seu Email" />
                <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
                  Por favor, insira um email válido.
                </div>
              </div>
          
              <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" formControlName="message" rows="5" placeholder="Sua Mensagem"></textarea>
                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
                  Mensagem é obrigatória.
                </div>
              </div>
          
              <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
            </form>
          </div>
          
    </body>
    <app-footer></app-footer>
</div>
